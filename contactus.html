<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css" />

    <link rel="stylesheet" href="css/style.css" />

    <title>NuCamp: A Better Way To Camp</title>
</head>

<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="logo-header col-sm-4 col-md-3 col-lg-2">
                    <img src="img/logo.png" class="img-fluid mx-auto my-3">
                </div>
                <div class="col col-sm-8 col-md-5 col-lg-8 d-flex flex-column justify-content-center">
                    <h1>NuCamp</h1>
                    <h2>a better way to camp</h2>
                </div>
            </div>
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a href="#" class="navbar-brand"><img src="img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nucampNavbar"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="nucampNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="index.html" class="nav-link"><i class="fa fa-home fa-lg mx-1"></i>Home</a></li>
                    <li class="nav-item"><a href="aboutus.html" class="nav-link"><i class="fa fa-info fa-lg mx-1"></i>About</a></li>
                    <li class="nav-item"><a href="#" class="nav-link"><i class="fa fa-list fa-lg mx-1"></i>Sites</a></li>
                    <li class="nav-item "><a href="#" class="nav-link active"><i class="fa fa-address-card fa-lg mx-1"></i>Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active">Contact</li>
                </ol>
                <h2 class="text-center">Contact Us</h2>
                <hr />
            </div>
        </div>

        <div class="row row-content align-items-center contact-info">
            <div class="col-sm-6 text-center">
                <address class="my-3">
                    1 Nucamp Way<br />
                    Seattle, WA 98001<br />
                    U.S.A.
                </address>
            </div>
            <div class="col contact-links text-center">
				<a href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                <a href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a>
            </div>
        </div>

        <div class="row row-content">
            <div class="col-12">
                <h2 class="text-center">Send us your Feedback</h2>
                <hr />
            </div>
            <div class="col-md-10 mx-auto">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            May we contact you?
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactYes" name="contactRadios" value="yes" />
                                <label for="contactYes" class="form-check-label">Yes</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" id="contactNo" name="contactRadios" value="no" />
                                <label for="contactNo" class="form-check-label">No</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Your Feedback</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-info float-right">Send Feedback</button>
                        </div>
                    </div>
                </form>
            </div>
       </div>

    </div>

    <footer class="site-footer">
        <div class="container">
            <div class="row d-flex align-items-center my-3">
                <div class="col-md-3 col-sm-2">
                    <ul class="list-unstyled text-white d-flex flex-column align-items-center mb-0 my-3">
                        <li class="my-1"><a href="index.html">Home</a></li>
                        <li class="my-1"><a href="aboutus.html">About</a></li>
                        <li class="my-1"><a href="#">Sites</a></li>
                        <li class="my-1"><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="icons col-md-6 col-sm-5 text-center p-0 my-3">
                    <a href="http://instagram.com"><i class="m-3 fab fa-instagram text-white"></i></a>
                    <a href="http://facebook.com"><i class="m-3 fab fa-facebook text-white"></i></a>
                    <a href="http://twitter.com"><i class="m-3 fab fa-twitter text-white"></i></a>
                    <a href="http://google.com"><i class="m-3 fab fa-youtube text-white"></i></a>
                </div>
                <div class="col-md-3 col-sm-5 text-center p-0">
                    <a role="button" class="btn btn-link text-white" href="tel:+12065551234"><i class="fa fa-phone"></i> 1-206-555-1234</a><br />
                    <a role="button" class="btn btn-link text-white" href="mailto:campsites@nucamp.co"><i class="fa fa-envelope-o"></i> campsites@nucamp.co</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>

</html>
